version: '3.8'

services:
  edge:
    build: ./edge
    container_name: webhook-edge
    ports:
      - "8090:8080"
    env_file:
      - ./edge/.env
    environment:
      - ROUTER_URL=http://router:8080/ingest
    restart: unless-stopped
    networks:
      - webhook-net

  router:
    profiles: ["router"]   # only runs when explicitly enabled
    build: ./router
    container_name: webhook-router
    ports:
      - "8091:8080"
    env_file:
      - ./router/.env
    restart: unless-stopped
    networks:
      - webhook-net

networks:
  webhook-net:
    driver: bridge
