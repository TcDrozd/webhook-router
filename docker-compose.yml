version: '3.8'

services:
  edge:
    profiles: ["edge"]  # only runs when explicitly enabled
    build: ./edge
    container_name: webhook-edge
    ports:
      - "8090:8080"
    volumes:
      - /Users/tdrozd/.secrets/webhook-router/edge_keys.json:/run/secrets/edge_keys.json:ro
    env_file:
      - ./edge/.env
    environment:
      - EDGE_KEYS_FILE=/run/secrets/edge_keys.json
    restart: unless-stopped
    networks:
      - webhook-net

  router:
    profiles: ["router"]   # only runs when explicitly enabled
    build: ./router
    container_name: webhook-router
    ports:
      - "8091:8080"
    env_file:
      - ./router/.env
    restart: unless-stopped
    networks:
      - webhook-net

networks:
  webhook-net:
    driver: bridge
