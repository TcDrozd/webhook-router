destinations:
  # --- Wiki Manager (FastAPI on wiki LXC) ---
  wikimgr.append_log:
    method: POST
    url: http://192.168.50.208:8000/logs/captured-links
    auth_env: DEST_WIKIMGR_SECRET
    timeout_seconds: 10

  # Upsert a Wiki.js page (JSON body with path/title/content)
  # Path is likely /wiki/upsert based on your service; change if your FastAPI uses /pages/upsert instead.  # VERIFY
  wikimgr.upsert_page:
    method: POST
    url: http://192.168.50.208:8080/pages/upsert # VERIFY path
    auth_env: DEST_WIKIMGR_SECRET
    timeout_seconds: 15

  # Optional: a lightweight healthcheck for the wikimgr service (handy for router warmups)  # optional
  wikimgr.health:
    method: GET
    url: http://192.168.50.208:8000/health # VERIFY path
    timeout_seconds: 5

  # --- Slack Ingest (GPU VM) ---
  slack.ingest:
    method: POST
    url: http://192.168.50.201:6090/ingest/slack
    secret_env: DEST_SLACK_INGEST_SECRET
    auth_env: SLACK_INGEST_TOKEN
    timeout_seconds: 10

    # --- New JPL (GPU VM) ---
  jpl:
    method: POST
    url: http://192.168.50.201:6060/new-jpl
    secret_env: DEST_JPL_SECRET
    auth_env: JPL_TOKEN
    timeout_seconds: 10

  ################################################################################
  # --- Additional Example Destinations ---
  ################################################################################

  # Example: GitHub webhook handler
  github-handler:
    method: POST
    url: http://192.168.1.50:3000/webhooks/github
    auth_env: GITHUB_SERVICE_TOKEN # Optional: references env var
    timeout_seconds: 25

  # Example: Home Assistant webhook
  home-assistant:
    method: POST
    url: http://192.168.1.100:8123/api/webhook/my-webhook-id
    timeout_seconds: 10
    # No auth_env means no Authorization header will be sent

  # Example: Custom service without auth
  custom-service:
    method: POST
    url: http://192.168.1.75:5000/events
    timeout_seconds: 20

  # Example: Service with different HTTP method
  status-checker:
    method: GET
    url: http://192.168.1.80:8000/status
    timeout_seconds: 5
